<html>
  <head lang="en">
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>MultiMath</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand">MultiMath - Original Version</span>
        
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto list-unstyled">
      <li class="nav-item">
        <button class="btn btn-info" style="height: 5%; margin-top: 1px;" disabled>
          Original Version
        </button>
      </li>
      <li class="nav-item">
        <a href="./version-2.html">
        <button class="btn btn-outline-info" style="height: 5%; margin-top: 1px;" >
          Version 2
        </button></a></li>
    </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="container-fluid">
        <div class="row" style="display: flex;">
      <div style="padding-left: 9%; width: 50%; display: flex; flex-direction: column;" id="nameform">
        <div class="form-group">
          <label for="playername" class="col-sm-2 control-label"
            >Player Name</label
          >
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              id="playername"
              size="20"
              placeholder="Player Name"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="factor" class="col-sm-2 control-label">Factor</label>
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              id="factor"
              size="20"
              placeholder="Factor"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="problemCount" class="col-sm-2 control-label"
            >Number of Problems</label
          >
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              id="problemCount"
              size="20"
              placeholder="Number of Problems"
            />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" id="startGame">Start Game</button>
          </div>
        </div>
      </div>
      <h2 id="scores"></h2></div>
      </div>

      <div
        class="form-horizontal"
        style="display: flex; flex-wrap: wrap; margin: 0 10vw; width: 80vw;"
        id="game"
      ></div>

      <button class="btn btn-success col-sm-offset-2" id="calculate" disabled>
        Calculate Score
      </button>

      <div class="col-sm-offset-2 col-sm-10" id="messages"></div>
    </div>
    <!-- add script tags here -->
    <script src="bundle.js"></script>
  </body>
</html>
