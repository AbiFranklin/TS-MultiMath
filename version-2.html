<html>
  <head lang="en">
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>MultiMath</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand">MultiMath - Version 2</span>
        
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto list-unstyled">
      <li class="nav-item">
        <a href="index.html"><button style="height: 5%; margin-top: 1px;" class="btn-outline-info">
          Original Version
        </button></a>
      </li>
      <li class="nav-item">
        <button class="btn btn-info" style="height: 5%; margin-top: 1px;" disabled>
          Version 2
        </button></li>
    </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="form-horizontal" id="nameform">
        <div class="form-group">
          <label for="playername" class="col-sm-2 control-label"
            >Player Name</label
          >
          <div class="col-sm-2">
            <input
              type="text"
              class="form-control"
              id="playername"
              size="20"
              placeholder="Player Name"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="factor" class="col-sm-2 control-label">Factor</label>
          <div class="col-sm-2">
            <input
              type="text"
              class="form-control"
              id="factor"
              size="20"
              value="5"
              placeholder="Factor"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="problemCount" class="col-sm-2 control-label"
            >Number of Problems</label
          >
          <div class="col-sm-2">
            <input
              type="text"
              class="form-control"
              id="problemCount"
              size="20"
              placeholder="Number of Problems"
            />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" id="startGameTwo">
              Start Game
            </button>
          </div>
        </div>
      </div>

      <div
        class="form-horizontal"
        style="display: flex; flex-wrap: wrap; margin: 0 10vw; width: 80vw;"
        id="gameTwo"
      ></div>

      <button class="btn btn-success col-sm-offset-2" id="calculate" disabled>
        Calculate Score
      </button>

      <div class="col-sm-offset-2 col-sm-10" id="scores">
        <h2>Scoreboard</h2>
        <h4 id="postedScores">No scores yet</h4>
      </div>

      <div class="col-sm-offset-2 col-sm-10" id="messages"></div>
    </div>

    <!-- add script tags here -->
    <script src="bundle.js"></script>
  </body>
</html>
